<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card>
    <ion-card-content>

      <button ion-button icon-right (click)="openSendPictureMenu()">
        Send Picture of List <ion-icon name="camera"></ion-icon>
      </button>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>

    <button ion-button icon-right (click)="onCallNumber()">
      Call Shop <ion-icon name="call"></ion-icon>
    </button>

    </ion-card-content>
  </ion-card>

</ion-content>
